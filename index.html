<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Notes</title>
        <link rel="shortcut icon" href="/res/images/logo.ico" />
        <link rel="stylesheet" href="/res/css/main.css" />
        <script type="text/javascript" src="/res/js/jquery-1.7.2.min.js"></script>
        <script type="text/javascript" src="/res/js/jquery-ui-1.8.17.custom.min.js"></script>
        <script type="text/javascript" src="/res/js/knockout-2.1.0.js"></script>
        <script type="text/javascript" src="/res/js/model.noteslist.js"></script>
        <script type="text/javascript">
            function rndId() {
                var S4 = function() {
                   return (((1+Math.random())*0x10000)|0).toString(16).substring(1);
                };
                return (S4()+S4()+"-"+S4()+"-"+S4()+"-"+S4()+"-"+S4()+S4()+S4());
            };
        </script>
        <script>
        	function setupDragDrop (elements, data) {
            	$(elements).filter(".note").draggable({
					axis: 'y',
					handle: '> .drag-handler',
					revert: false,
					scope: 'notes',
					opacity: 0.6,
					//stack: ".content",
					helper: 'clone',
					delay: 200
               	});
               	$(elements).filter(".note").find("> .drop-target").droppable({
               		hoverClass: 'droppable',
               		greedy: true,
					scope: 'notes',
					tolerance: 'intersect',
					drop: function(event, ui) {
						var receivingNote = ko.dataFor(this);
						var droppedNote   = ko.dataFor(ui.draggable[0]);
						if ((!receivingNote) || (!droppedNote)) return;
						var droppedNoteParent = ko.contextFor(ui.draggable[0]).$parent;
						var droppedNoteParentSubnotes = (droppedNoteParent instanceof NoteModel) ? droppedNoteParent.subnotes : droppedNoteParent.notes;
						var originalIdx = droppedNoteParentSubnotes.indexOf(droppedNote);
						var isAbove = $(this).hasClass("above");
						//add note to the new place
                        var receivingNoteParent = ko.contextFor(this).$parent;
                        var subnotes = (receivingNoteParent instanceof NoteModel) ? receivingNoteParent.subnotes : receivingNoteParent.notes;
                        var i = subnotes.indexOf(receivingNote); 
						if (isAbove) { //add above receiving note
                            subnotes.splice(i,0,droppedNote);
                            //remove note from original place
                            droppedNoteParentSubnotes.splice(originalIdx+1,1);
						} else { //add below receiving note
                            subnotes.splice(i+1,0,droppedNote);
                            //remove note from original place
                            droppedNoteParentSubnotes.splice(originalIdx,1);
						}
					}
               	});
        	};
        	
            $(document).ready(function(){
                var notesList = new NotesListViewModel();
                ko.applyBindings(notesList, document.getElementById("content"));
                if (gNotes) {
                    $.each(gNotes, function(idx, val) {
                        notesList.addNote(val);
                    });
                } else {
                    notesList.newNote(null);
                };
            });
            var gNotes = [{
                id : "n1",
                content: "Well, the way they make shows is, they make one show.",
                isOpen: true,
                subnotes: [{
                    id : "n2",
                    content: "That show's called a pilot.",
                    isOpen: false,
                    subnotes: [{
                        id : "n3",
                        content: "Then they show that show to the people who make shows, and on the strength of that one show they decide if they're going to make more shows. Some pilots get picked and become television programs. Some don't, become nothing. She starred in one of the ones that became nothing.",
                        subnotes: []
                    }, {
                        id : "n4",
                        content: "Then they show that show to the people who make shows...",
                        subnotes: [{
                            id : "n5",
                            content: "... and on the strength of that one show they decide if they're going to make more shows. Some pilots get picked and become television programs. Some don't, become nothing. She starred in one of the ones that became nothing.",
                            subnotes: [{
                                id : "n8",
                                content: "This is the end my friend, the end...",
                                subnotes: []
                            }]
                        }]
                    }]
                }, {
                    id : "n6",
                    content: "The path of the righteous man is beset on all sides by the iniquities of the selfish and the tyranny of evil men.",
                    subnotes: [{
                        id : "n7",
                        content: "Blessed is he who, in the name of charity and good will, shepherds the weak through the valley of darkness, for he is truly his brother's keeper and the finder of lost children.",
                        subnotes: []
                    }]
                }]
            }, {
                id : "n9",
                content: "The path of the righteous man is beset on all sides by the iniquities of the selfish and the tyranny of evil men.",
                subnotes: [{
                    id : "n10",
                    content: "Blessed is he who, in the name of charity and good will, shepherds the weak through the valley of darkness, for he is truly his brother's keeper and the finder of lost children.",
                    subnotes: []
                }]
            }];
        </script>
        <!-- NOTES TEMPLATE -->
        <script type="text/html" id="note-template">
            <div class="note" data-bind="attr: {id: id}, css: {closed: !isOpen()}">
                <a href="javascript:void(0)" class="open-link" data-bind="visible: hasSubnotes, click: toggleOpen, text: isOpen() ? '-' : '+'">+</a><a href="#" class="zoom-in-link" data-bind="attr: {href: hash}, click: $root.zoomIn">â€¢</a>
                <div class="drop-target above"></div>
                <div class="editor" style="position:relative">
                    <div class="drag-handler" title="Drag to reoder">&nbsp;</div>
                    <div class="content" data-bind="text: content, event: {click: startEdit}, style: {visibility: isInEdit() ? 'hidden' : 'visible'}"></div>
                    <textarea class="content" data-bind="visible: isInEdit, text: content, value: content, valueUpdate: 'afterkeydown', hasfocus: isInEdit, event: {keydown: onUserInput}"></textarea>
                </div>
                <div class="drop-target below"></div>
                <div class="sub-notes" data-bind="template: {name: 'note-template', foreach: subnotes, afterRender: function(elements, data) {setTimeout(function(){setupDragDrop(elements,data);},1000)}}"></div>
            </div>
        </script>
        <!-- END OF NOTES TEMPLATE -->
        <!-- BREADCRUMBS TEMPLATE -->
        <script type="text/html" id="breadcrumbs-template">
            <!-- ko if: hash -->
            <a href="#" class="nav" data-bind="attr: {href:hash, title:text}, text: text, click: $root.zoomIn"></a>
            <!-- /ko -->
            <!-- ko ifnot: hash -->
            <span class="nav" data-bind="attr: {title:text}, text: text"></span>
            <!-- /ko -->
        </script>
        <!-- END OF BREADCRUMBS TEMPLATE -->
    </head>
    <body>
        <div id="content">
            <div id="breadcrumbs" data-bind="visible: $root.breadcrumbs().length > 0">
                <a href="#" style="float:left" data-bind="click: $root.zoomOut">Home</a>
                <div id="breadcrumbs-nav" data-bind="template: {name: 'breadcrumbs-template', foreach: breadcrumbs}"></div>
            </div>
            <div id="root" data-bind="template: {name: 'note-template', foreach: notes, afterRender: function(elements, data) {setTimeout(function(){setupDragDrop(elements,data);},1000)}}">
            </div>
            <!--div><a href="javascript:void(0)" data-bind="click: $root.newNote">New</a></div-->
        </div>

    </body>
</html>
