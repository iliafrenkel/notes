<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Notes</title>
        <link rel="shortcut icon" href="/res/images/logo.ico" />
        <link rel="stylesheet" href="/res/css/main.css" />
        <script type="text/javascript" src="/res/js/jquery-1.7.2.min.js"></script>
        <script type="text/javascript" src="/res/js/jquery-ui-1.8.17.custom.min.js"></script>
        <script type="text/javascript" src="/res/js/knockout-2.1.0.js"></script>
        <script type="text/javascript" src="/res/js/model.noteslist.js"></script>
        <script type="text/javascript">
            function rndId() {
                var S4 = function() {
                    return (((1 + Math.random()) * 0x10000) | 0).toString(16).substring(1);
                };
                return (S4() + S4() + "-" + S4() + "-" + S4() + "-" + S4() + "-" + S4() + S4() + S4());
            };
        </script>
        <script>
            $(document).ready(function() {
                var rootNote = new NoteModel({content:"Home"});
                ko.applyBindings(new NotesListViewModel(rootNote), document.getElementById("content"));
                rootNote.loadSubnotes(gNotes);
            });
            var gNotes = [{
                id : "n1",
                content : "Well, the way they make shows is, they make one show.",
                isOpen : true,
                subnotes : [{
                    id : "n2",
                    content : "That show's called a pilot.",
                    isOpen : false,
                    subnotes : [{
                        id : "n3",
                        content : "Then they show that show to the people who make shows, and on the strength of that one show they decide if they're going to make more shows. Some pilots get picked and become television programs. Some don't, become nothing. She starred in one of the ones that became nothing.",
                        subnotes : []
                    }, {
                        id : "n4",
                        content : "Then they show that show to the people who make shows...",
                        subnotes : [{
                            id : "n5",
                            content : "... and on the strength of that one show they decide if they're going to make more shows. Some pilots get picked and become television programs. Some don't, become nothing. She starred in one of the ones that became nothing.",
                            subnotes : [{
                                id : "n8",
                                content : "This is the end my friend, the end...",
                                subnotes : []
                            }]
                        }]
                    }]
                }, {
                    id : "n6",
                    content : "The path of the righteous man is beset on all sides by the iniquities of the selfish and the tyranny of evil men.",
                    subnotes : [{
                        id : "n7",
                        content : "Blessed is he who, in the name of charity and good will, shepherds the weak through the valley of darkness, for he is truly his brother's keeper and the finder of lost children.",
                        subnotes : []
                    }]
                }]
            }, {
                id : "n9",
                content : "The path of the righteous man is beset on all sides by the iniquities of the selfish and the tyranny of evil men.",
                subnotes : [{
                    id : "n10",
                    content : "Blessed is he who, in the name of charity and good will, shepherds the weak through the valley of darkness, for he is truly his brother's keeper and the finder of lost children.",
                    subnotes : []
                }]
            }];
        </script>
        <!-- NOTES TEMPLATE -->
        <script type="text/html" id="note-template">
            <div class="note" data-bind="attr: {id: id}, css: {closed: !isOpen()}">
            <a href="javascript:void(0)" class="open-link" data-bind="visible: hasSubnotes() && !isZoomedIn(), click: toggleOpen, text: isOpen() ? '-' : '+'">+</a><a href="#" class="zoom-in-link" data-bind="attr: {href: hash}, click: $root.zoomIn">â€¢</a>
            <!-- ko ifnot: isZoomedIn -->
                <div class="drop-target above"></div>
            <!-- /ko -->
            <div class="editor" style="position:relative">
            <div class="drag-handler" title="Drag to reoder">&nbsp;</div>
            <div class="content" data-bind="text: content, event: {click: startEdit}, style: {visibility: isInEdit() ? 'hidden' : 'visible'}"></div>
            <textarea class="content" placeholder="Just start typing" data-bind="visible: isInEdit, text: content, value: content, valueUpdate: 'afterkeydown', hasfocus: isInEdit, event: {keydown: onUserInput}"></textarea>
            </div>
            <!-- ko ifnot: isZoomedIn -->
            <div class="drop-target below"></div>
            <!-- /ko -->
            <div class="sub-notes" data-bind="template: {name: 'note-template', foreach: subnotes, afterRender: function(elements, data) {setTimeout(function(){$root._setupDragDrop(elements,data);},1000)}}"></div>
            </div>
        </script>
        <!-- END OF NOTES TEMPLATE -->
        <!-- BREADCRUMBS TEMPLATE -->
        <script type="text/html" id="breadcrumbs-template">
            <!--ko if: parent -->
            <span data-bind="template: {name: 'breadcrumbs-template', data: parent}"></span>
            <!-- /ko -->
            <a href="#" class="nav" data-bind="attr: {href:hash, title:content}, css: {nav: parent}, text: content, click: $root.zoomIn"></a>
        </script>
        <!-- END OF BREADCRUMBS TEMPLATE -->
    </head>
    <body>
        <div id="content">
            <div id="main-menu">
                <span style="float:left;">Notes</span>
                <div style="float:right;margin-right: 10px;line-height: 28px;">
                    <!--a href="javascript:void(0)" data-bind="visible: deletedNotes().length > 0, click: undoLast">Undo</a-->
                    <a href="javascript:void(0)">Save</a>
                </div>
            </div>
            <div id="breadcrumbs" data-bind="template: {name: 'breadcrumbs-template', data: rootNote}">
            </div>
            <div id="root">
                <h2 data-bind="text:rootNote().content"></h2>
                <div id="subnotes" data-bind="template: {name: 'note-template', foreach: rootNote().subnotes, afterRender: function(elements, data) {setTimeout(function(){_setupDragDrop(elements,data);},1000)}}"></div>
                <a id="add-note" href="javascript:void(0)" title="Add new note" data-bind="click: function(){rootNote().addSubnote().startEdit();}">+</a>
            </div>
        </div>
        <div id="footer">
            &copy; Ilia Frenkel, 2012.&nbsp;|&nbsp;Build using Google App Engine.
        </div>
    </body>
</html>
